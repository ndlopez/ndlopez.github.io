    <main>
      <section>
        <h2 id="pass" class="centered"></h2>
        <button id="gen_btn">Generate</button>
        <button onclick="copy_to_clipboard()">Copy</button>
      </section>
      <section>
        <div class="bkg_darkish pwd_type" style="margin-bottom: 20px;">
          <p>Select type:</p>
          <div>
            <input type="radio" name="radio" value="phrase" id="phrase" checked>
            <label>Phrase</label>
            <input type="radio" name="radio" value="pswd" id="pswd">
            <label>Password</label>
          </div>
        </div>
        <div class="bkg_darkish">
          <p> Customize it</p><hr>
          <div style="margin-bottom: 20px;">
            <br/><label for="passLen"> Password Length [ 8 ~ 24 ]</label>
            <div>
              <input type="range" id="passLen" name="passLen" min="8" max="24">
              <output class="pass_out"></output>
            </div>
          </div>
          
          <div>
            <input type="checkbox" id="lowers" name="lowers" value="true">
            <label class="checkbox_label" for="lowers"> Add Uppercase letters: A~Z</label>
          </div>
          <div>
            <input type="checkbox" id="numbers" name="numbers"  value="true">
            <label class="checkbox_label" for="numbers"> Add numbers: 2 ~ 9</label>
          </div>
          <div>
            <input type="checkbox" id="symbols" name="symbols" value="true">
            <label class="checkbox_label" for="symbols"> Add symbols: ! # $ % & - _ @ </label>
          </div>
        </div>
      </section>
    </main>
