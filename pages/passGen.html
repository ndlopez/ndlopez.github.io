            <label for="passLen"> Length: 8 </label>

            20<br>

            <label for="numbers"> Add numbers: 2 ~ 9</label><br/>
            <input type="checkbox" id="symbols" name="symbols">
            <label for="symbols"> Add symbols: !#$%&()-_}{@][</label><br/>
        </section>
